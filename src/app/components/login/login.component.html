<div class="container">
    <div class="text-center">
        <div class="pt-2">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal badge-info">Ingrese al Sistema</h1>
                <div class="form-group mt-1">
                    <label for="username" class="sr-only">Usuario</label>
                    <input type="email" class="form-control" name="username" placeholder="Ingrese email de usuario"
                     [(ngModel)]="usuario.usuario" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseÃ±a"
                    [(ngModel)]="usuario.password" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" (click)="login()">Login</button>
                </div>
                <div class="alert-danger">{{msglogin}}</div>
            </form>
        </div>
    </div>

</div>
