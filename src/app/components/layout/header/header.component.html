<header class="mt-5">  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" [routerLink]="['/home']">
        <img src="assets/img/logo.png" class="d-inline-block logo" alt="" loading="">
        LocalesG12
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navg navbar-nav mr-auto">
          <li class=" nav-item">
            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active">Inicio</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrativo' || loginService.userLogged.perfil == 'administrador'"
              class="nav-link" [routerLink]="['/propietario']" routerLinkActive="router-link-active">Propietario</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrativo' || loginService.userLogged.perfil == 'administrador'"
              class="nav-link" [routerLink]="['/local']" routerLinkActive="router-link-active">Locales</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrativo' || loginService.userLogged.perfil == 'administrador'"
              class="nav-link" [routerLink]="['/contrato']" routerLinkActive="router-link-active">Contrato</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrativo' || loginService.userLogged.perfil == 'administrador'"
              class="nav-link" [routerLink]="['/novedad']" routerLinkActive="router-link-active">Novedad</a>
          </li>
          <li *ngIf="loginService.userLoggedIn && loginService.userLogged.perfil == 'propietario'" class="nav-item">
            <a class="nav-link" [routerLink]="['/novedad2']" routerLinkActive="router-link-active">Novedad</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrador'" class="nav-link" [routerLink]="['/usuario']"
              routerLinkActive="router-link-active">Usuario</a>
          </li>
          <li *ngIf="loginService.userLoggedIn" class="nav-item">
            <a *ngIf="loginService.userLogged.perfil == 'administrativo' || loginService.userLogged.perfil == 'administrador'"
              class="nav-link" [routerLink]="['/noticia']" routerLinkActive="router-link-active">Noticia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contacto']" routerLinkActive="router-link-active">Contactos</a>
          </li>
        
        </ul>
        <form class="form-inline">
          <a *ngIf="!loginService.userLoggedIn" [routerLink]="['login']">Ingresar</a>
          <a *ngIf="loginService.userLoggedIn" [routerLink]="['login']" (click)="logout()">
            {{loginService.userLogged.usuario}} Salir
          </a>
        </form>
      </div>
    </nav>


</header>
